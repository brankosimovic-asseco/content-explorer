<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="overlay"></div>
    <header>Content Explorer</header>
    <div style="display: flex; flex-direction: column; gap: 1rem">
      <div style="display: flex; justify-content: flex-start">
        <div class="breadcrumbz"></div>
      </div>
      <div class="navigation">
        <div style="display:flex; gap: 0.5rem; align-items: center;" >
          <img  style="cursor:pointer" id="up" width="28" src="assets/arrow.svg" >
          <img id="back-button" style=" transform: rotate(-90deg);" width="28" src="assets/arrow.svg" alt="">
          <span id="page-info">1/1</span> 
          <img id="forward-button" style=" transform: rotate(90deg);" width="28" src="assets/arrow.svg" >
          <div style="display: flex; align-items: center;">
            <img style="position: absolute; padding: 0.25rem 0.5rem;" src="assets/upload-icon.svg" width="14px" alt="" srcset="">
            <button class="upload-button">Upload file</button>
          </div>
        </div>
        <img id="loader" class="loader" src="assets/loading.svg" width="28" alt="">
      </div>
      <div class="container">
        
      </div>

      <div id="dialog" title="Information">
      </div>

      </div>
    </div>
   
  </body>
  <input type="file" hidden id="upload-field">
</html>
